<!DOCTYPE html>
<html lang="en">
<head>
    <title>flex-prac</title>
</head>
<body>
    <div style="display: flex;">
        <div style="background-color: lightblue;
        width: 200px;">200px</div>
        <div style="background-color: lightpink;
        width: 75px;">75px</div>
    </div>


    <div style="display: flex;
    margin-top: 30px;">
        <div style="background-color: lightblue;
        width: 50px;">item1</div>
        <div style="background-color: lightpink;
        flex: 1;">item2</div>
        <div style="background-color: lightblue;
        width: 75px;">item3</div>
    </div>



    <div style="display: flex;
    margin-top: 30px;
    justify-content: space-between;">
        <div style="background-color: lightblue;
        width: 50px;">item1</div>
        <div style="background-color: lightblue;
        width: 50px;">item2</div>
        <div style="background-color: lightblue;
        width: 50px;">item3</div>
        <div style="background-color: lightblue;
        width: 50px;">item3</div>
    </div>


    <div style="display: flex;
    margin-top: 30px;
    justify-content: space-between;
    border-width: 1px;
    border-style: solid;
    border-color: grey;
    height: 50px;
    align-items: center;">
        <div style="background-color: lightpink;
        width: 50px;">item1</div>
        <div style="background-color: lightpink;
        width: 50px;">item2</div>
    </div>
</body>
</html>
